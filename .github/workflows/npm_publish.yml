name: Publish NPM Package
on:
  pull_request:
    types:
      - closed
jobs:
  validate:
    name: PR check, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['16.x', '18.x']
        os: [ubuntu-latest]
    if: github.event.pull_request.base.ref == 'refs/heads/main' && github.event.pull_request.merged && (startsWith(github.event.pull_request.head.ref, 'refs/heads/feature/') || startsWith(github.event.pull_request.head.ref, 'refs/heads/fix/'))

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Show git repo
        run: git remote -v & git branch -al

      - name: Install deps and build (with cache)
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test -- --ci --coverage --maxWorkers=2

  publish:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install deps and build (with cache)
        run: pnpm install

      - name: Update version automatic by changeset
        run: pnpm changeset-version

      - name: Build before publish
        run: pnpm before-publish

      - name: Publish and tag
        run: pnpm changeset-publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Push to github
        run: pnpm push
